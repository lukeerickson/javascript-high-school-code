<!DOCTYPE html>
<html>
<head>
	<title>Hexadecimal to Decimal Converter</title>
	<style>
		body {
			padding: 20px 0;
			border: 4px dotted tan;
			text-align: center;
			background-color: green;
			font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
		}
	</style>
	<script>
			
		function hexToDecimal(hexNumber){
																				
			// splits hex number into an array of digits
			var hexString = String(hexNumber);
			hexString = hexString.split("");
			// reverse array
			hexString = hexString.reverse();
			
			// initialize variable, var decimal = 0
			var decimal = 0;
			var numberOfDigits = hexString.length;
			
			for (var i = 0; i < numberOfDigits; i++){
				
				// convert digit from string to number			
				var digit = (hexString[i]);
					
				// letter converted to number:
				// a = 10, b = 11, c = 12, d = 13, e = 14, f = 15
				if (digit == "A"){	
					digit = 10;
				}
				else if (digit == "B"){
					digit = 11;
				}
				else if (digit == "C"){
					digit = 12;
				}
				else if (digit == "D"){
					digit = 13;
				}
				else if (digit == "E"){
					digit = 14;
				}
				else if (digit == "F"){
					digit = 15;
				}			
				
				
				// multiply digit by 16^i (i is the index of the digit in the array)
				// add this result to decimal
				decimal += digit*(16**i);
			}
				
			
		// return value of decimal
				return decimal
		}
	
		/** 
		 * display(item) displays a message on the website
		 * by putting text between <div id='idDiv'> and </div>
		 *
		 * Parameters: a string
		 * Return value: none
		 */	
		function display(item1,item2){

			var output = item1; 
			
			output += ' in hexadecimal is ';
			
			output += item2;
			
			output += ' in decimal.'
			
			document.getElementById('idDiv').innerHTML=output;
		}
		
		/** 
		 * convert() does the following: 
		 *      get a value from the textbox
		 *      
		 * 		call the hexToDecimal function
		 *      and stores it in the variable decimalNumber
		 * 
		 *      call the display function 
		 *
		 * Parameters: none
		 * Return value: none
		 */			
		function convert(){
			var hexNumber = document.getElementById("idHexNum").value;
			
			var decimalNumber = hexToDecimal(hexNumber);
			
			display(hexNumber, decimalNumber);
		}
		
	</script>
</head>
<body>
	<h1>Hexadecimal to Decimal Converter</h1>
	<img src="green giant.jpg">
	<br>
	<input type="text" id="idHexNum" placeholder="Hexadecimal Number">
	<br>
	<input type="button" value="Convert to Decimal" onClick="convert()">
	<br>
	<div id="idDiv"></div>
	
</body>
</html>
